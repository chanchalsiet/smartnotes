<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css?=1">
</head>
<body class="register">
    <h2>Register</h2>
     <p class="error" id="errorMessage"></p>
    <form id="registerForm">
        <input type="text" id="full_name" placeholder="Full Name" required /><br>
        <input type="text" id="first_name" placeholder="First Name" required /><br>
        <input type="text" id="last_name" placeholder="Last Name" required /><br>
        <input type="text" id="username" placeholder="Username" required /><br>
        <input type="email" id="email" placeholder="Email" required /><br>
        <input type="password" id="password" placeholder="Password" required /><br>
        <button type="submit">Register</button>
    </form>
    <p id="error"></p>
      <script src="js/register.js"></script>
</body>
</html>
